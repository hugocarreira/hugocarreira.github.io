---
layout: default
---

<div class="section">
    <article class="post" itemscope itemtype="http://schema.org/BlogPosting">
        <br>
        <section class="v100">
            <br>
            <div class="post-header">
                <h2 class="center-align teal-text post-title" itemprop="name headline">{{ page.title }}</h2>
            </div>
            <div class="container markdown-file">
                <div class="author">
                    <p class="right post-meta "><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%-d de %b de %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
                </div>
                <br>
            </div>
            <div class="divider"></div>
            <br>
            <div class="container">
                <div class="container markdown-file post-content" itemprop="articleBody">
                    <div class="post">
                        {{ content }}
                    </div>
                </div>
            </div>
        </section>
    </article>
</div>
<div class="divider"></div>
<div class="section">
    <div class="container">
        <div id="disqus_thread"></div>
            <script>
                var disqus_config = function () {
                    this.page.url = "{{ site.url }}{{ site.baseurl }}{{ page.url }}";
                    this.page.identifier = '{{ page.url }}';
                };
                (function() {
                    var d = document, s = d.createElement('script');
                        s.src = '//hugocarreira.disqus.com/embed.js';
                        s.setAttribute('data-timestamp', +new Date());
                        (d.head || d.body).appendChild(s);
                    })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
    </div>
</div>
